<html>
<body>
<input type="button" value="change color to green" onmouseover="g();" onmouseout="w();"><br>
<input type="button" value="change color to red" onmouseover="r();" onmouseout="w();"><br>
<input type="button" value="change color to BLACK" onmouseover="o();" onmouseout="p();"><br>
<script>
function g()
{
document.body.style.backgroundColor="green"
}
function r()
{
document.body.style.backgroundColor="red"
}
function w()
{
document.body.style.backgroundColor="white"
}
function o()
{
document.body.style.backgroundColor="black"
}
function p()
{
document.body.style.backgroundColor="white"
}
</script>
</body>
</html>
